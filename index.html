<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial de Ux</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body>
    <form id="form1">
        <h1>UDENAR-2022</h1>
        <h2>Triangular de FOOTBALL</h2>
        <div class="primera_parteform1">
            <div class="elementos">
                <label>Nombre del equipo A</label>
                <input type="text" id="equipoA" required>
            </div>
            <div class="elementos">
                <label>Nombre del equipo B</label>
                <input type="text" id="equipoB" required>
            </div>
            <div class="elementos">
                <label>Nombre del equipo C</label>
                <input type="text" id="equipoC" required min="0" max="2000">
            </div>

        </div>
        <div class="segunda_parteform2">
            <input type="button" class="btn btn-danger" value="Actualizar listas" id="btnActualizarEquipos" onclick="crearTriangular()">
        </div>
        <hr>
        <h2>Registrar Partido</h2>
        <div class="segunda_parteform">
            <div class="equipo_local">
                <label>Equipo Local</label>
                <select id="local" class="form-select">
            </select>
                <label>Equipo Visitante</label>
                <select id="visitante" class="form-select">
            </select>
            </div>
            <div class="equipo_visitante">
                <label>Goles Local</label>
                <input type="number" id="golesLocal" required>
                <label>Goles Visitante</label>
                <input type="number" id="golesVisitante" required>
            </div>
        </div>
        <div class="segunda_parteform2">
            <input type="button" class="btn btn-danger" value="Jugar" id="jugar" onclick="jugarPartido()" >
        </div>
        <hr>
        <h2>Tabla de resultados</h2>
        <div id="tabla_resultados">

        </div>

    </form>
    <script src="/js/index.js"></script>
</body>
</html>
