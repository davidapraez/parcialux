<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial de Ux</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body>
    <form id="form1">
        <h1 class="titulo">UDENAR-2022</h1>
        <h2>Triangular de FOOTBALL</h2>
        <div class="div-img">
            <div class="primera_parteform1">
                <div class="elementos">
                    <label>Nombre del equipo A</label>
                    <input class="btn-inicio" type="text" id="equipoA" required>
                </div>
                <div class="elementos">
                    <label>Nombre del equipo B</label>
                    <input class="btn-inicio" type="text" id="equipoB" required>
                </div>
                <div class="elementos">
                    <label>Nombre del equipo C</label>
                    <input class="btn-inicio" type="text" id="equipoC" required min="0" max="2000">
                </div>
            </div>
            <div>
                <img src="nino.jpg" alt="" class="img-nino">
            </div>

        </div>
        <div class="segunda_parteform2">
            <input type="button" class="btn-actualizar" value="Actualizar listas" id="btnActualizarEquipos" onclick="crearTriangular()">
        </div>
        <hr>
        <h2>Registrar Partido</h2>
        <div class="segunda_parteform">
            <div class="equipo_local">
                <label>Equipo Local</label>
                <select id="local" class="form-select">
            </select>
                <label class="lbl-equipovisitante">Equipo Visitante</label>
                <select id="visitante" class="form-select">
            </select>
            </div>
            <div class="equipo_visitante">
                <label>Goles Local</label>
                <input type="number" id="golesLocal" required>
                <label class="lbl-golesvisitante">Goles Visitante</label>
                <input type="number" id="golesVisitante" required>
            </div>
        </div>
        <div class="segunda_parteform2">
            <input type="button" class="btn-actualizar" value="Jugar" id="jugar" onclick="jugarPartido()">
        </div>
        <hr>
        <h2>Tabla de resultados</h2>
        <div id="tabla_resultados">
            <table>
                <thead>
                    <tr>
                        <td><strong>Equipo</strong></td>
                        <td><strong>Nombre</strong></td>
                        <td><strong>PJ</strong></td>
                        <td><strong>PG</strong></td>
                        <td><strong>PP</strong></td>
                        <td><strong>PE</strong></td>
                        <td><strong>GF</strong></td>
                        <td><strong>GC</strong></td>
                        <td><strong>Puntos</strong></td>
                    </tr>
                </thead>
                <tbody id="tablaResultados">
                

                </tbody>
            </table>
        </div>

    </form>
    <script src="/js/index.js"></script>
</body>

</html>
